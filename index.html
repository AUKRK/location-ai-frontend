<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Any Location üåç</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-3xl w-full bg-white shadow-2xl rounded-xl p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-green-700">üåç Explore Any Location</h1>
    <div class="flex gap-2">
      <input id="locationInput" type="text" placeholder="Enter a location (e.g., Kyoto)" class="flex-1 p-3 border border-gray-300 rounded-lg" />
      <button onclick="fetchLocationInfo()" class="bg-green-600 text-white font-semibold px-6 py-2 rounded hover:bg-green-700 transition">
        Search
      </button>
    </div>
    <div id="loading" class="text-center hidden text-gray-600">Fetching data...</div>
    <div id="map" class="hidden h-60 rounded-lg shadow"></div>
    <div id="output" class="hidden space-y-4">
      <div id="summary" class="whitespace-pre-wrap text-sm bg-gray-100 p-4 rounded-md border"></div>
      <div class="flex gap-2">
        <button onclick="copyText()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Copy</button>
        <button onclick="downloadPDF()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Download PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let lat = null, lng = null;

    async function fetchLocationInfo() {
      const location = document.getElementById('locationInput').value;
      if (!location) return alert('Please enter a location.');

      const outputEl = document.getElementById('output');
      const summaryEl = document.getElementById('summary');
      const loadingEl = document.getElementById('loading');
      const mapEl = document.getElementById('map');
      outputEl.classList.add('hidden');
      summaryEl.textContent = '';
      loadingEl.classList.remove('hidden');
      mapEl.classList.add('hidden');

      try {
        const res = await fetch(`https://your-n8n-domain/webhook/location-info?location=${encodeURIComponent(location)}`);
        const text = await res.text();
        summaryEl.textContent = text;
        outputEl.classList.remove('hidden');

        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
        const geoData = await geoRes.json();
        if (geoData.length > 0) {
          lat = geoData[0].lat;
          lng = geoData[0].lon;
          mapEl.classList.remove('hidden');
          setTimeout(() => renderMap(lat, lng), 200);
        }
      } catch (err) {
        summaryEl.textContent = 'Something went wrong while fetching data.';
        outputEl.classList.remove('hidden');
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    function renderMap(lat, lng) {
      document.getElementById('map').innerHTML = '';
      const map = L.map('map').setView([lat, lng], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([lat, lng]).addTo(map);
    }

    function copyText() {
      const text = document.getElementById('summary').textContent;
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById('summary').textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);
      doc.save('location-info.pdf');
    }
  </script>
</body>
</html>
